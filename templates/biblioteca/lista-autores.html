<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autores registrados</title>
</head>
<body>
    <h1>Autores Registros</h1>
        <table border="2">
            <thead>
                <th>Nombres</th>
                <th>Nacionalidad</th>
                <th>Accion</th>
            </thead>
            <tbody>
                {% for a in autores %}
                    <tr>
                        <td>{{ a.id }}</td>
                        <td>{{ a.nombre }}</td>
                        <td>{{ a.nacionalidad }}</td>
                        <td><a href="{% url 'biblioteca_app:lista-libros' a. %}">Ver Libros </a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
