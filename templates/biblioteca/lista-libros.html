<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Libros por Autor</title>
</head>
<body>
    <h1>Lista libros autor</h1>
        <table border="2">
            <thead>
                <th>ID</th>
                <th>Titulo</th>
                <th>Autor</th>
            </thead>
            <tbody>
                {% for a in Libros %}
                    <tr>
                        <td>{{ a.id }}</td>
                        <td>{{ a.title }}</td>
                        <td>{{ a.autor.nombre }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
